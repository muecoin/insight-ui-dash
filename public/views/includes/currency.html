<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('MUE')" data-ng-class="{active: currency.symbol == 'MUE'}">MUE</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mMUE')" data-ng-class="{active: currency.symbol == 'mMUE'}">mMUE</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uMUE')" data-ng-class="{active: currency.symbol == 'uMUE'}">uMUE</a>
  </li>
</ul>
